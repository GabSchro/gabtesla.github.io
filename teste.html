<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="teste.css">
    <script src="teste.js"></script>
    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>       
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="start" >start</div>
    <div id="groups">
        <div id="header">Group ...</div>
        <div class="slot1"><div></div><p></p></div>
        <div class="slot2"><div></div><p></p></div>
        <div class="slot3"><div></div><p></p></div>
        <div class="slot4"><div></div><p></p></div>
    </div> 
    
    <div id="knockout">
        <div class="phase boxA">
            <div class="teamA" id="a1">...</div>
            <div class="teamB" id="b2">...</div>
        </div>
        <div class="phase boxB">
            <div class="teamA" id="b1">...</div>
            <div class="teamB" id="a2">...</div>
        </div>
        <div class="phase boxC">
            <div class="teamA" id="c1">...</div>
            <div class="teamB" id="d2">...</div>
        </div>
        <div class="phase boxD">
            <div class="teamA" id="d1">...</div>
            <div class="teamB" id="c2">...</div>
        </div>
        <div class="phase boxE">
            <div class="teamA" id="e1">...</div>
            <div class="teamB" id="f2">...</div>
        </div>
        <div class="phase boxF">
            <div class="teamA" id="f1">...</div>
            <div class="teamB" id="e2">...</div>
        </div>
        <div class="phase boxG">
            <div class="teamA" id="g1">...</div>
            <div class="teamB" id="h2">...</div>
        </div>
        <div class="phase boxH">
            <div class="teamA" id="h1">...</div>
            <div class="teamB" id="g2">...</div>
        </div>
    </div> 
    
    <div id="quarterphase">
        <div class="phase boxA2">
            <div class="teamA" id="a3">...</div>
            <div class="teamB" id="c3">...</div>
        </div>
        <div class="phase boxB2">
            <div class="teamA" id="b3">...</div>
            <div class="teamB" id="d3">...</div>
        </div>
        <div class="phase boxC2">
            <div class="teamA" id="f3">...</div>
            <div class="teamB" id="h3">...</div>
        </div>
        <div class="phase boxD2">
            <div class="teamA" id="e3">...</div>
            <div class="teamB" id="g3">...</div>
        </div>
    </div>   
    
    
    <div id="semiphase">
        <h1>semi-final</h1> 
        <div class="phase boxA3">
            <div class="teamA" id="a4">...</div>
            <div class="teamB" id="d4">...</div>
        </div>
        <div class="phase boxB3">
            <div class="teamA" id="b4">...</div>
            <div class="teamB" id="c4">...</div>
        </div>
    </div>   
    
    <div id="final">
        <div class="fteam fA">korea republic</div>
        <div class="fscore">3-2</div>
        <div class="fteam fB">poland</div>
        <div id="winner"></div>
    </div>  
</body>

</html>
